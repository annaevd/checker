name: SAE Checker

on:
  schedule:
    - cron: "*/2 * * * *"          # каждые 2 минуты (UTC)
  workflow_dispatch: {}             # ручной запуск

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    concurrency:
      group: ${{ github.workflow }}-${{ github.ref_name }}
      cancel-in-progress: true

    env:
      VENV_DIR: .venv
      PYTHON_VERSION: "3.11"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      # Кэш pip (колесики) — ускоряет установку при промахе venv
      - name: Restore pip cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ env.PYTHON_VERSION }}-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ env.PYTHON_VERSION }}-

      # Кэш самого виртуального окружения — главный буст
      - name: Restore venv cache
        id: venv-cache
        uses: actions/cache@v4
        with:
          path: ${{ env.VENV_DIR }}
          key: ${{ runner.os }}-venv-${{ env.PYTHON_VERSION }}-${{ hashFiles('requirements.txt') }}

      - name: Create venv & install deps (only on cache miss)
        if: steps.venv-cache.outputs.cache-hit != 'true'
        run: |
          set -euo pipefail
          python -m venv "${VENV_DIR}"
          "${VENV_DIR}/bin/python" -m pip install -U pip
          "${VENV_DIR}/bin/pip" install -r requirements.txt

      - name: Run checker (one-shot) and append to daily log
        id: run_checker
        run: |
          set -euo pipefail
          mkdir -p logs
          LOG="logs/$(date -u +%F).log"
          RUN_OUT="run.out"
          {
            echo "===== RUN $(date -u '+%Y-%m-%d %H:%M:%S UTC') ====="
            "${VENV_DIR}/bin/python" checker.py
            echo
          } | tee -a "$LOG" | tee "$RUN_OUT" >/dev/null

      - name: Send log text to Telegram if slots found (chunked)
        if: always()
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: |
          set -euo pipefail
          if [ -z "${BOT_TOKEN:-}" ] || [ -z "${CHAT_ID:-}" ]; then
            echo "Telegram secrets not set, skipping."
            exit 0
          fi

          if ! grep -q "ЕСТЬ свободные места" run.out; then
            echo "No slots found in this run. Skipping Telegram."
            exit 0
          fi

          rm -f chunk_*.txt || true
          awk -v max=3500 '
            BEGIN{c=1; l=0; fn=sprintf("chunk_%03d.txt",c)}
            {
              line=$0 ORS
              if (l + length($0) + 1 > max) { c++; fn=sprintf("chunk_%03d.txt",c); l=0 }
              printf "%s", line >> fn
              l += length($0) + 1
            }
          ' run.out

          shopt -s nullglob
          i=0; n=$(ls -1 chunk_*.txt 2>/dev/null | wc -l | xargs)
          for f in chunk_*.txt; do
            i=$((i+1))
            printf "[%d/%d] " "$i" "$n" | cat - "$f" > "${f}.send"
            mv "${f}.send" "$f"
            curl -sS "https://api.telegram.org/bot${BOT_TOKEN}/sendMessage" \
              --data-urlencode "chat_id=${CHAT_ID}" \
              --data-urlencode "text@${f}" \
              --data "disable_web_page_preview=true" \
              >/dev/null || echo "Telegram send failed for $f"
          done

      - name: Commit & push logs
        if: always()
        run: |
          set -euo pipefail
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -f logs/*.log || true
          git commit -m "Append log: $(date -u '+%F %T UTC') [skip ci]" || echo "No changes to commit"
          git push
