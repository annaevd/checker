name: SAE Checker

on:
  schedule:
    - cron: "*/3 * * * *"          # каждые 3 минуты (UTC)
  workflow_dispatch: {}             # ручной запуск

# Чтоб любой сбой ронял шаг и не было «подвешенных» процессов
defaults:
  run:
    shell: bash -euo pipefail

# Минимально необходимые права
permissions:
  contents: read

jobs:
  run:
    runs-on: ubuntu-latest

    # Жёсткий лимит — если сайт/сеть подвисли, ран сам оборвётся
    timeout-minutes: 10

    # Анти-дубликаты: один запуск на ветку; новый отменит старый
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref_name }}
      cancel-in-progress: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install requests
          fi

      - name: Run checker (one-shot)
        run: python checker.py
